<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>

<body>
    <h2>Menghitung Kurs Rupiah</h2>
    <div>
        <label for="dolar">Masukkan Nilai Dolar</label>
        <input type="number" id="dolar">
        <button onclick="menghitungKursRupiah()">Hitung!</button>
    </div>
    <p>Dolar -> Rupiah : Rp. <span id="hasilRupiah">0</span></p>

    <script>
        function menghitungKursRupiah() {

            // input 
            let dolar = document.getElementById('dolar').value
            // hitung 
            let hitungDolar = 14650 * dolar
            // menangkap Element
            let hasilRupiah = document.getElementById('hasilRupiah')
            //ubah isi elemen dari span
            hasilRupiah.innerHTML = hitungDolar.toLocaleString()

        }
    </script>

</body>

</html>
